name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Fix static asset paths for GitHub Pages
        run: |
          # Fix paths in index.html
          sed -i 's|src="/static/|src="./static/|g' build/index.html
          sed -i 's|href="/static/|href="./static/|g' build/index.html
          sed -i 's|href="/favicon.ico|href="./favicon.ico|g' build/index.html
          sed -i 's|href="/manifest.json|href="./manifest.json|g' build/index.html
          # Fix paths in JavaScript bundles
          find build/static/js -name "*.js" -exec sed -i 's|"/static/|"./static/|g' {} \;

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
